<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game of life-david-galvez</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="web-title">GAME OF LIFE</h1>
      <div class="board-container">
        <div class="board-content">
          <div class="board-size">
            <div class="row1">
              <div class="column1"></div>
              <div class="column2"></div>
              <div class="column3"></div>
              <div class="column4"></div>
              <div class="column5"></div>
            </div>
            <div class="row2">
              <div class="column1"></div>
              <div class="column2"></div>
              <div class="column3"></div>
              <div class="column4"></div>
              <div class="column5"></div>
            </div>
            <div class="row3">
              <div class="column1"></div>
              <div class="column2"></div>
              <div class="column3"></div>
              <div class="column4"></div>
              <div class="column5"></div>
            </div>
            <div class="row4">
              <div class="column1"></div>
              <div class="column2"></div>
              <div class="column3"></div>
              <div class="column4"></div>
              <div class="column5"></div>
            </div>
            <div class="row5">
              <div class="column1"></div>
              <div class="column2"></div>
              <div class="column3"></div>
              <div class="column4"></div>
              <div class="column5"></div>
            </div>
          </div>
        </div>
        <div class="board-description">
          <p class="turns-number">Turn Number :</p>
          <p class="cells-alive">Number of living cells :</p>
          <p class="cells-dead">Turn Number of dead cells :</p>
          <img
            src="https://i.stack.imgur.com/nBm9v.png?s=40&g=1"
            alt="Game of life Logo"
            class="game-logo"
            width="85"
            height="31"
          />
        </div>
      </div>
    </div>
  </body>
</html>
