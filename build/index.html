<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Game of life-david-galvez</title>
  </head>
  <body>
    <div class="main-container">
      <h1 class="web-title">GAME OF LIFE</h1>
      <div class="board-container">
        <div class="board-content">
          <div class="board-size">
            <div class="row">
              <div class="cell" onclick="changeColor(this)" id="0-0"></div>
              <div class="cell" onclick="changeColor(this)" id="0-1"></div>
              <div class="cell" onclick="changeColor(this)" id="0-2"></div>
              <div class="cell" onclick="changeColor(this)" id="0-3"></div>
              <div class="cell" onclick="changeColor(this)" id="0-4"></div>
            </div>
            <div class="row">
              <div class="cell" onclick="changeColor(this)" id="1-0"></div>
              <div class="cell" onclick="changeColor(this)" id="1-1"></div>
              <div class="cell" onclick="changeColor(this)" id="1-2"></div>
              <div class="cell" onclick="changeColor(this)" id="1-3"></div>
              <div class="cell" onclick="changeColor(this)" id="1-4"></div>
            </div>
            <div class="row">
              <div class="cell" onclick="changeColor(this)" id="2-0"></div>
              <div class="cell" onclick="changeColor(this)" id="2-1"></div>
              <div class="cell" onclick="changeColor(this)" id="2-2"></div>
              <div class="cell" onclick="changeColor(this)" id="2-3"></div>
              <div class="cell" onclick="changeColor(this)" id="2-4"></div>
            </div>
            <div class="row">
              <div class="cell" onclick="changeColor(this)" id="3-0"></div>
              <div class="cell" onclick="changeColor(this)" id="3-1"></div>
              <div class="cell" onclick="changeColor(this)" id="3-2"></div>
              <div class="cell" onclick="changeColor(this)" id="3-3"></div>
              <div class="cell" onclick="changeColor(this)" id="3-4"></div>
            </div>
            <div class="row">
              <div class="cell" onclick="changeColor(this)" id="4-0"></div>
              <div class="cell" onclick="changeColor(this)" id="4-1"></div>
              <div class="cell" onclick="changeColor(this)" id="4-2"></div>
              <div class="cell" onclick="changeColor(this)" id="4-3"></div>
              <div class="cell" onclick="changeColor(this)" id="4-4"></div>
            </div>
          </div>
        </div>
        <div class="board-description">
          <p class="turns-number">Turn Number :</p>
          <p class="cells-alive">Number of living cells :</p>
          <p class="cells-dead">Turn Number of dead cells :</p>
          <img
            src="https://i.stack.imgur.com/nBm9v.png?s=40&g=1"
            alt="Game of life Logo"
            class="game-logo"
            width="85"
            height="31"
          />
        </div>
      </div>
    </div>
    <script type="text/javascript" src="gameOfLife.js"></script>
  </body>
</html>
